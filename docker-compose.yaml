version: '2'
services:
  consul:
    image: consul:1.6
    ports:
      - '8300:8300'
      - '8500:8500'
      - '8600:8600'
    command: agent -server -bind 0.0.0.0 -client 0.0.0.0 -bootstrap-expect=1 -ui
  postgresql:
    image: postgres:11
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: wazo
      POSTGRES_PASSWORD: wazo
      POSTGRES_DB: wazo
  redis:
    image: redis:5.0-alpine
    ports:
      - '6379:6379'
